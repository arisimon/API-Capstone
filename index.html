<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="initial-scale=1.0, user-scalable=no">
    <title>Provider Search</title>
    <link rel="shortcut icon" type="image/png" href="http://www.mobilehealthsummit.ca/wp-content/uploads/2016/11/mhealth-favicon.png" />
    <link href="main.css" rel="stylesheet" type="text/css">
    <link href="grid.css" rel="stylesheet" type="text/css">
    <link rel="stylesheet" href="bio.css" type="text/css">
    <link href="https://fonts.googleapis.com/css?family=Open+Sans" rel="stylesheet">
</head>

<body>
    <header role="banner">
        <div class="row">
            <div class="col-12">
                <h1>Healthcare Provider Database</h1>
            </div>
    </header>
    <main role="main">
        <div class="row container">
            <div class="col-12 js-input-container">
                <form class="decision-form row">
                    <div class="col-8 radios">
                        <h3>Are you searching for a Hospital or a Doctor?</h3>
                        <label for="radio_hospital">
                        <input type="radio" id="radio_hospital" class="option-input"  name="selection" value="Hospital">
                        <img src="https://d1nhio0ox7pgb.cloudfront.net/_img/g_collection_png/standard/128x128/hospital.png" class="hospital-logo" alt="hospital-logo">
                        </label>
                        <label for="radio_doctor">
                        <input type="radio" id="radio_doctor" class="option-input" name="selection" value="Doctor">
                        <img src="https://www.shareicon.net/data/128x128/2016/08/18/813848_people_512x512.png" class="doctor-logo" alt="doctor-logo">
                        </label>
                    </div>
                    <div class="row hospital-search">
                        <div class="col-8 hospital_search_container hidden">
                            <label for="hospital_search">Enter a Valid Zip Code <br><strong><em> ex: 90064</em></strong></label>
                            <br>
                            <input id="hospital_search" class="zipcode" type="text" value="" pattern="\d{5,5}(-\d{4,4})?">
                            <br>
                            <input type="submit" class="sub-btn" id="hospital-sub" value="Submit">
                        </div>
                    </div>
                    <div class="row doctor-search">
                        <div class="col-8 doctor_search_container hidden">
                            <label for="doctor_search">Please Enter a State and City in the Following Format:
                                <br><strong><em> ex: ca-los-angeles</em></strong></label>
                            <br>
                            <br>
                            <input id="doctor_search" class="" type="text" value="">
                            <br>
                            <input type="submit" class="sub-btn" id="doctor-sub" value="Submit">
                        </div>
                    </div>
                </form>
            </div>
        </div>
        <div class="row data-lists">
            <div class="col-8 hospital-list"></div>
            <div class="col-8 doctor-list"></div>
        </div>
    </main>

        <div class="row">

        </div>
    </footer> -->

    <script src="index.js"></script>

</body>

</html>
