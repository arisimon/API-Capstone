<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width">
    <title>Provider Search</title>
    <link href="main.css" rel="stylesheet" type="text/css">
    <link href="grid.css" rel="stylesheet" type="text/css">
</head>

<body>
    <div class="grid">
        <header role="banner">
            <h1>Healthcare Provider Database</h1>
        </header>
        <div class="form-grid">
            <form action="" class="js-search-form">
                <label for="">Search for a doctor or hospital near you!
                    <br>
                    <br>
                    <input type="text" class="js-search-input">
                    <input type="submit" class="js-submit-button">
                </label>
            </form>
        </div>
        <div class="doctors-list">
            Doctors
        </div>
        <div class="hospital-list">
            Hospitals
        </div>
        <div class="map-container" id="map">
        	Google Maps
        </div>
        <footer>
            <h4>Created by Ari Simon</h4>
        </footer>
    </div>
    <script src="https://code.jquery.com/jquery-3.3.1.min.js"></script>
    <script src="index.js"></script>
</body>

</html>
