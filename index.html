<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="initial-scale=1.0, user-scalable=no">
    <title>Provider Search</title>
    <link rel="shortcut icon" type="image/png" href="http://www.mobilehealthsummit.ca/wp-content/uploads/2016/11/mhealth-favicon.png"/>
    <link href="main.css" rel="stylesheet" type="text/css">
    <link href="grid.css" rel="stylesheet" type="text/css">
    <link rel="stylesheet" href="bio.css" type="text/css">
</head>

<body>
    <header role="banner">
        <div class="row">
            <div class="col-12">
                <h1>Healthcare Provider Database</h1>
            </div>
    </header>
    <main role="main">
        <div class="row container">
            <div class="col-12">
                <form action="" class="js-search-form">
                    <label>Search for a hospital:
                        <br>
                        <input type="text" name="search" class="js-search-input">
                        <input type="submit" name="submit" class="js-submit-button">
                    </label>
                    <br>
                    <label>Search for a doctor:
                        <br>
                        <input type="text" name="search" class="js-search-input2">
                        <input type="submit" name="submit" class="js-submit-button2">
                    </label>
                </form>
            </div>
        </div>
            <div class="row data-lists">
                <div class="col-8 hospital-list"></div>
                <div class="col-8 doctor-list"></div>
            </div>
    </main>
    <footer>
        <div class="row">
            <div class="col-12">
                <h4>Created by Ari Simon</h4>
            </div>
        </div>
    </footer>
    <script src="https://code.jquery.com/jquery-3.3.1.min.js"></script>
    <script src="index.js"></script>
    </script>
</body>

</html>
